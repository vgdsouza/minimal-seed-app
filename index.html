<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body id="body" class="myflex">
    <!-- Nav -->
    <nav id="nav" class="myflex">
      <img src="assets/img/bancopan.svg" />
      <p id="currentUser"></p>
    </nav>
    <!-- Nav End -->

    <!-- Main -->
    <div id="main" class="myflex">
      <!-- Spinner -->
      <div id="spinner" class="myflex">
        <div class="spinner-border"></div>
        <strong>Carregando...</strong>
      </div>
      <!-- Spinner End -->
      <!-- Toast -->
      <div id="toast" class="me-3" style="display: none">
        <div class="toast-header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z"
            />
          </svg>
          <strong class="me-auto">Notificação</strong>
          <button type="button" class="btn-close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
      <!-- Toast End -->
      <!-- Listas -->
      <div id="listas" class="mytable myflex" style="display: none">
        <div class="input-group">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
              />
            </svg>
          </span>
          <input
            id="busca_unificada"
            type="text"
            class="form-control"
            placeholder="Busca Unificada"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            id="busca_unificada_btn"
          >
            Buscar
          </button>
        </div>
        <div id="list_index" class="myflex">
          <span>Gerenciar Listas</span>
          <button id="criar_lista_btn" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM256 368C269.3 368 280 357.3 280 344V280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H280V168C280 154.7 269.3 144 256 144C242.7 144 232 154.7 232 168V232H168C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H232V344C232 357.3 242.7 368 256 368z"
              />
            </svg>
            <span>Nova Lista</span>
          </button>
        </div>
        <table class="table table-hover">
          <tbody></tbody>
        </table>
      </div>
      <!-- Listas End -->
      <!-- Criar Lista -->
      <div id="criar_lista" class="myflex" style="display: none">
        <div class="myflex">
          <div class="myflex">
            <p>Criar uma nova lista</p>
            <input
              id="criar_lista_name"
              type="text"
              class="form-control"
              placeholder="Nome da nova lista"
            />
            <input id="criar_lista_file" type="file" class="form-control" />
          </div>
          <div class="myflex">
            <button class="btn btn-secondary">Criar</button>
            <button class="btn btn-primary">Cancelar</button>
          </div>
        </div>
      </div>
      <!-- Criar Lista End -->
      <!-- Ver Lista -->
      <div id="ver_lista" class="mytable myflex" style="display: none">
        <div class="myflex">
          <span></span>
          <button class="btn btn-success">
            <span>Voltar</span>
          </button>
        </div>
        <div class="input-group">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
              />
            </svg>
          </span>
          <input
            id="filter"
            type="text"
            class="form-control"
            placeholder="Pesquisar na lista"
          />
        </div>
        <div style="overflow: scroll; max-width: 100%">
          <table class="table table-hover">
            <thead>
              <tr></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- Ver Lista End -->
      <!-- Busca Unificada -->
      <div id="ver_busca_unificada" class="mytable myflex" style="display: none">
        <div style="overflow: scroll; max-width: 100%">
          <button id="capeta" type="button" class="btn btn-primary">CAPETA</button>
          <div id="tabelas"></div>
        </div>
      </div>
      <!-- Busca Unificada End -->
      <!-- Editar Lista -->
      <div id="editar_lista" class="mytable myflex" style="display: none">
        <div class="myflex">
          <span></span>
          <button class="btn btn-success">
            <span>Voltar</span>
          </button>
        </div>
        <div id="editar_lista_enviar" class="myflex">
          <!-- LISTA_PESSOA_NOME_CPF -->
          <div id="LISTA_PESSOA_NOME_CPF" style="width: 100%; display: none">
            <label class="form-label mb-0 w-100">
              Nome
              <input name="NOME" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              CPF/CNPJ
              <input name="CPF_CNPJ" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Lista
              <select name="NOME_LISTA" class="form-select">
                <option selected hidden></option>
                <option value="PEP_AML">LISTA PEP AML</option>
                <option value="PEP_SISCOAF">LISTA PEP SISCOAF</option>
                <option value="PEP_SERASA">LISTA PEP SERASA</option>
                <option value="CEIS">LISTA CEIS</option>
                <option value="TRABALHO_ESCRAVO">LISTA TRABALHO ESCRAVO</option>
                <option value="OFAC_SDN">LISTA OFAC SDN</option>
                <option value="OFAC_CONSOLIDADA">LISTA OFAC CONSOLIDADA</option>
                <option value="ONU">LISTA ONU</option>
                <option value="UK">LISTA UK</option>
                <option value="UNIAO_EUROPEIA">LISTA UNIÃO EUROPEIA</option>
                <option value="CSNU">LISTA CSNU</option>
                <option value="FBI">LISTA FBI</option>
                <option value="FRANCA">LISTA DA FRANÇA</option>
                <option value="INTERPOL">LISTA INTERPOL</option>
                <option value="COMUNICADOS_COAF">COMUNICADO AO COAF</option>
                <option value="RESTRITIVO_INTERNO">RESTRITIVO INTERNO</option>
              </select>
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Dados Adicionais
              <textarea
                name="DADOS_ADICIONAIS"
                class="form-control"
                rows="5"
              ></textarea>
            </label>
          </div>
          <!-- End LISTA_PESSOA_NOME_CPF -->

          <!-- LISTA_WHITE_LIST -->
          <div id="LISTA_WHITE_LIST" style="width: 100%; display: none">
            <label class="form-label mb-0 w-100">
              Nome/Raz&atilde;o Social
              <input name="NOME" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              CPF/CNPJ
              <input name="CPF_CNPJ" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Motivo da Inclus&atilde;o
              <textarea
                name="MOTIVO_INCLUSAO"
                class="form-control"
                rows="5"
              ></textarea>
            </label>
          </div>
          <!-- End LISTA_WHITE_LIST -->

          <!-- LISTA_COMUNICADOS_COAF -->
          <div id="LISTA_COMUNICADOS_COAF" style="width: 100%; display: none">
            <label class="form-label mb-0 w-100">
              N&uacute;mero do Coaf
              <input name="NR_COAF" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              N&uacute;mero de Origem
              <input name="NR_ORIGEM" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              CPF/CNPJ
              <input name="CPF_CNPJ" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Nome/Raz&atilde;o Social
              <input name="NOME" type="text" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Tipo de Envolvido
              <select name="ENVOLVIDO" class="form-select">
                <option selected hidden></option>
                <option value="TITULAR">Titular</option>
                <option value="RESPONSAVEL">Respons&aacute;vel</option>
                <option value="DEPOSITANTE">Depositante</option>
                <option value="SOCIO">S&oacute;cio</option>
                <option value="GERENTE_DIRETOR">Gerente/Diretor</option>
                <option value="SACADOR">Sacador</option>
                <option value="PROCURADOR_REPRESENTANTE">
                  Procurador/Representante Legal
                </option>
                <option value="OUTROS">Outros</option>
              </select>
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Data de Comunica&ccedil;&atilde;o
              <input name="DATA_COMUNICACAO" type="date" class="form-control" />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Valor a Cr&eacute;dito
              <input
                name="VALOR_A_CREDITO"
                type="number"
                step="0.01"
                class="form-control"
              />
            </label>
            <label class="form-label mb-0 mt-3 w-100">
              Valor a D&eacute;bito
              <input
                name="VALOR_A_DEBITO"
                type="number"
                step="0.01"
                class="form-control"
              />
            </label>
            <!-- Produtos -->
            <label class="form-label mb-0 mt-3">Produtos</label>
            <div
              class="container row w-100 p-3 m-0"
              style="border: 1px solid #ced4da; border-radius: 0.25rem"
            >
              <div class="form-check col-5">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="CARTAO_CREDITO"
                  />
                  Conta Cart&atilde;o
                </label>
              </div>
              <div class="form-check col-7">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="VEICULOS"
                  />
                  Ve&iacute;culos PF/PJ
                </label>
              </div>
              <div class="form-check col-5">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="Conta Corrente"
                  />
                  Conta Corrente
                </label>
              </div>
              <div class="form-check col-7">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="BNDU"
                  />
                  BNDU Im&oacute;veis PF/PJ
                </label>
              </div>
              <div class="form-check col-5">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="CONTA_GARANTIDA"
                  />
                  Conta Garantida
                </label>
              </div>
              <div class="form-check col-7">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="Investimento"
                  />
                  Investimentos PF/PJ
                </label>
              </div>
              <div class="form-check col-5">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="CAMBIO"
                  />
                  C&acirc;mbio
                </label>
              </div>
              <div class="form-check col-7">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="EP_FGTS"
                  />
                  Empr&eacute;stimo FGTS
                </label>
              </div>
              <div class="form-check col-5">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="FLOORPLAN"
                  />
                  Floorplan
                </label>
              </div>
              <div class="form-check col-7">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="EP_CONSIGNADO"
                  />
                  Empr&eacute;stimo Consignado
                </label>
              </div>
              <div class="form-check col-5">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="Adquirencia"
                  />
                  Subadquir&ecirc;ncia
                </label>
              </div>
              <div class="form-check col-7">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="PRODUTO"
                    value="EP_CONVENCIONAL"
                  />
                  Empr&eacute;stimo Pessoal Convencional
                </label>
              </div>
            </div>
            <!-- Alíneas (CTRL+F #FIM_ALINEA) -->
            <label class="form-label mb-0 mt-3">Al&iacute;neas</label>
            <div
              class="w-100 p-3 m-0"
              style="border: 1px solid #ced4da; border-radius: 0.25rem"
            >
              <label class="form-label mb-2">
                <strong>
                  I - Situa&ccedil;&otilde;es relacionadas com
                  opera&ccedil;&otilde;es em esp&eacute;cie em moeda nacional
                  com a utiliza&ccedil;&atilde;o de contas de dep&oacute;sitos
                  ou de contas de pagamento:
                </strong>
              </label>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1a"
                  />
                  a) dep&oacute;sitos, aportes, saques, pedidos de
                  provisionamento para saque ou qualquer outro instrumento de
                  transfer&ecirc;ncia de recursos em esp&eacute;cie, que
                  apresentem atipicidade em rela&ccedil;&atilde;o &agrave;
                  atividade econ&ocirc;mica do cliente ou incompatibilidade com
                  a sua capacidade financeira;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1b"
                  />
                  b) movimenta&ccedil;&otilde;es em esp&eacute;cie realizadas
                  por clientes cujas atividades possuam como
                  caracter&iacute;stica a utiliza&ccedil;&atilde;o de outros
                  instrumentos de transfer&ecirc;ncia de recursos, tais como
                  cheques, cart&otilde;es de d&eacute;bito ou cr&eacute;dito;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1c"
                  />
                  c) aumentos substanciais no volume de dep&oacute;sitos ou
                  aportes em esp&eacute;cie de qualquer pessoa natural ou
                  jur&iacute;dica, sem causa aparente, nos casos em que tais
                  dep&oacute;sitos ou aportes forem posteriormente transferidos,
                  dentro de curto per&iacute;odo de tempo, a destino n&atilde;o
                  relacionado com o cliente;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1d"
                  />
                  d) fragmenta&ccedil;&atilde;o de dep&oacute;sitos ou outro
                  instrumento de transfer&ecirc;ncia de recurso em
                  esp&eacute;cie, inclusive boleto de pagamento, de forma a
                  dissimular o valor total da movimenta&ccedil;&atilde;o;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1e"
                  />
                  e) fragmenta&ccedil;&atilde;o de saques em esp&eacute;cie, a
                  fim de burlar limites regulat&oacute;rios de reportes;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1f"
                  />
                  f) dep&oacute;sitos ou aportes de grandes valores em
                  esp&eacute;cie, de forma parcelada, principalmente nos mesmos
                  caixas ou terminais de autoatendimento pr&oacute;ximos,
                  destinados a uma &uacute;nica conta ou a v&aacute;rias contas
                  em munic&iacute;pios ou ag&ecirc;ncias distintas;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1g"
                  />
                  g) dep&oacute;sitos ou aportes em esp&eacute;cie em contas de
                  clientes que exer&ccedil;am atividade comercial relacionada
                  com negocia&ccedil;&atilde;o de bens de luxo ou de alto valor,
                  tais como obras de arte, im&oacute;veis, barcos, joias,
                  autom&oacute;veis ou aeronaves;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1h"
                  />
                  h) saques em esp&eacute;cie de conta que receba diversos
                  dep&oacute;sitos por transfer&ecirc;ncia eletr&ocirc;nica de
                  v&aacute;rias origens em curto per&iacute;odo de tempo;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1i"
                  />
                  i) dep&oacute;sitos ou aportes em esp&eacute;cie com
                  c&eacute;dulas &uacute;midas, malcheirosas, mofadas, ou com
                  aspecto de que foram armazenadas em local impr&oacute;prio ou
                  ainda que apresentem marcas, s&iacute;mbolos ou selos
                  desconhecidos, empacotadas em ma&ccedil;os desorganizados e
                  n&atilde;o uniformes;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1j"
                  />
                  j) dep&oacute;sitos, aportes ou troca de grandes quantidades
                  de c&eacute;dulas de pequeno valor, por pessoa natural ou
                  jur&iacute;dica, cuja atividade ou neg&oacute;cio n&atilde;o
                  tenha como caracter&iacute;stica recebimentos de grandes
                  quantias de recursos em esp&eacute;cie;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1k"
                  />
                  k) saques no per&iacute;odo de cinco dias &uacute;teis em
                  valores inferiores aos limites estabelecidos, de forma a
                  dissimular o valor total da opera&ccedil;&atilde;o e evitar
                  comunica&ccedil;&otilde;es de opera&ccedil;&otilde;es em
                  esp&eacute;cie;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1l"
                  />
                  l) dois ou mais saques em esp&eacute;cie no caixa no mesmo
                  dia, com ind&iacute;cios de tentativa de burla para evitar a
                  identifica&ccedil;&atilde;o do sacador;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1m"
                  />
                  m) dois ou mais dep&oacute;sitos em terminais de
                  autoatendimento em esp&eacute;cie, no per&iacute;odo de cinco
                  dias &uacute;teis, com ind&iacute;cios de tentativa de burla
                  para evitar a identifica&ccedil;&atilde;o do depositante;
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="ALINEA"
                    value="1n"
                  />
                  n) dep&oacute;sitos em esp&eacute;cie relevantes em contas de
                  servidores p&uacute;blicos e de qualquer tipo de Pessoas
                  Expostas Politicamente (PEP), conforme elencados no art. 27 da
                  Circular n&ordm; 3.978, de 2020, bem como seu representante,
                  familiar ou estreito colaborador.
                </label>
              </div>
              <label class="form-label mb-2 mt-3">
                <strong>
                  II - Situa&ccedil;&otilde;es relacionadas com
                  opera&ccedil;&otilde;es em esp&eacute;cie e cart&otilde;es
                  pr&eacute;-pagos em moeda estrangeira e cheques de viagem:
                </strong>
              </label>
              <div class="form-check">
