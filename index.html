<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
</head>

<body id="body" class="myflex">
    <!-- Nav -->
    <nav id="nav" class="myflex">
        <img src="assets/img/bancopan.svg" />
        <p id="currentUser"></p>
    </nav>
    <!-- Nav End -->


    <!-- Main -->
    <div id="main" class="myflex">
        <!-- Spinner -->
        <div id="spinner" class="myflex">
            <div class="spinner-border"></div>
            <strong>Carregando...</strong>
        </div>
        <!-- Spinner End -->
        <!-- Toast -->
        <div id="toast" style="display: none;">
            <div class="toast-header">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM232 152C232 138.8 242.8 128 256 128s24 10.75 24 24v128c0 13.25-10.75 24-24 24S232 293.3 232 280V152zM256 400c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 385.9 273.4 400 256 400z" />
                </svg>
                <strong class="me-auto">Notificação</strong>
                <button type="button" class="btn-close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
        <!-- Toast End -->
        <!-- Listas -->
        <div id="listas" class="mytable myflex" style="display: none;">
            <div class="myflex">
                <span>Gerenciar Listas</span>
                <button id="criar_lista_btn" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM256 368C269.3 368 280 357.3 280 344V280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H280V168C280 154.7 269.3 144 256 144C242.7 144 232 154.7 232 168V232H168C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H232V344C232 357.3 242.7 368 256 368z" />
                    </svg>
                    <span>Nova Lista</span>
                </button>
            </div>
            <table class="table table-hover">
                <tbody></tbody>
            </table>
        </div>
        <!-- Listas End -->
        <!-- Criar Lista -->
        <div id="criar_lista" class="myflex" style="display: none;">
            <div class="myflex">
                <div class="myflex">
                    <p>Criar uma nova lista</p>
                    <input id="criar_lista_name" type="text" class="form-control" placeholder="Nome da nova lista">
                    <input id="criar_lista_file" type="file" class="form-control">
                </div>
                <div class="myflex">
                    <button class="btn btn-secondary">Criar</button>
                    <button class="btn btn-primary">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Criar Lista End -->
        <!-- Ver Lista -->
        <div id="ver_lista" class="mytable myflex" style="display: none;">
            <div class="myflex">
                <span></span>
                <button class="btn btn-success">
                    <span>Voltar</span>
                </button>
            </div>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
                    </svg>
                </span>
                <input id="filter" type="text" class="form-control" placeholder="Pesquisar na lista">
            </div>
            <div style="overflow: scroll; max-width: 100%;">
                <table class="table table-hover">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <!-- Ver Lista End -->
        <!-- Editar Lista -->
        <div id="editar_lista" class="mytable myflex" style="display: none;">
            <div class="myflex">
                <span></span>
                <button class="btn btn-success">
                    <span>Voltar</span>
                </button>
            </div>
            <div id="editar_lista_enviar" class="myflex">
                <label class="form-label">Nome</label>
                <input id="NOME" type="text" class="form-control">
                <label class="form-label">CPF/CNPJ</label>
                <input id="CPF_CNPJ" type="text" class="form-control">
                <label class="form-label">Lista</label>
                <input id="NOME_LISTA" type="text" class="form-control">
                <label class="form-label">Dados Adicionais</label>
                <input id="DADOS_ADICIONAIS" type="text" class="form-control">
                <div class="myflex">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
        <!-- Editar Lista End -->
        <!-- Excluir Lista -->
        <div id="excluir_lista" class="myflex" style="display: none;">
            <div class="myflex">
                <p>Desativar a lista <span></span>?</p>
                <div class="myflex">
                    <button class="btn btn-secondary">Desativar</button>
                    <button class="btn btn-primary">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Excluir Lista End -->
    </div>
    <!-- Main End -->


    <!-- Footer -->
    <footer id="footer" class="myflex">
        <p>Banco PAN S.A. (“PAN”), instituição financeira, inscrita sob o CNPJ nº 59.285.411/0001-13, com sede na
            Avenida Paulista, nº 1.374, 16º andar, Bela Vista, São Paulo – SP.</p>
    </footer>
    <!-- Footer End -->


    <!-- JavaScript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sasjs.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/filter.js"></script>
    <!-- JavaScript End -->
</body>

</html>
