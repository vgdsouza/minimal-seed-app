<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="assets/img/favicon.ico" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/index.css" />
    </head>
    <body id="body" class="myflex">
        <!-- Nav -->
        <nav id="nav" class="myflex">
            <img src="assets/img/bancopan.svg" />
            <p id="currentUser"></p>
        </nav>
        <!-- Nav End -->


        <!-- Spinner -->
        <div id="spinner" class="myflex">
            <div class="spinner-border"></div>
            <strong>Carregando...</strong>
        </div>
        <!-- Spinner End -->


        <!-- Main -->
        <div id="main" class="myflex">
            <div id="tablecontrol" class="myflex">
                <select id="tableselect" class="form-select">
                    <option selected value="">Selecione uma lista</option>
                </select>
                <div class="input-group">
                    <input type="file" id="tablefile" class="form-control" disabled/>
                    <button type="button" id="tablebutton" class="btn btn-primary" disabled>ENVIAR</button>
                </div>
            </div>
            <hr>
            <div id="tablefilter" class="input-group">
                <span class="input-group-text">&#128270;</span>
                <input type="text" class="form-control" placeholder="Procurar na lista">
            </div>
            <div id="tableview" class="myflex">
                <div id="tablespinner" class="myflex">
                    <div class="spinner-border"></div>
                    <strong>Carregando...</strong>
                </div>
                <table id="mytable" class="table table-hover">
                    <thead>
                        <tr id="thead"></tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
        <!-- Main End -->


        <!-- Footer -->
        <footer id="footer" class="myflex">
            <p>Banco PAN S.A. (“PAN”), instituição financeira, inscrita sob o CNPJ nº 59.285.411/0001-13, com sede na
                Avenida Paulista, nº 1.374, 16º andar, Bela Vista, São Paulo – SP.</p>
        </footer>
        <!-- Footer End -->


        <!-- JavaScript -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/sasjs.js"></script>
        <script src="assets/js/index.js"></script>
        <script src="assets/js/filter.js"></script>
        <!-- JavaScript End -->
    </body>
</html>
