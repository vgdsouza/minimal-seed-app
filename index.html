<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
</head>

<body id="body" class="myflex">
    <!-- Nav -->
    <nav id="nav" class="myflex">
        <img src="assets/img/bancopan.svg" />
        <p id="currentUser"></p>
    </nav>
    <!-- Nav End -->


    <!-- Main -->
    <div id="main" class="myflex">
        <!-- Spinner -->
        <div id="spinner" class="myflex">
            <div class="spinner-border"></div>
            <strong>Carregando...</strong>
        </div>
        <!-- Spinner End -->
        <!-- Listas -->
        <div id="listas" class="mytable myflex" style="display: none;">
            <div class="myflex">
                <span>Gerenciar Listas</span>
                <button id="criar_lista_btn" class="btn btn-success">
                    <img src="assets/img/circle-plus.svg" />
                    <span>Nova Lista</span>
                </button>
            </div>
            <table class="table table-hover">
                <tbody></tbody>
            </table>
        </div>
        <!-- Listas End -->
        <!-- Criar Lista -->
        <div id="criar_lista" class="myflex" style="display: none;">
            <div class="myflex">
                <div class="myflex">
                    <p>Criar uma nova lista</p>
                    <input id="criar_lista_name" type="text" class="form-control" placeholder="Nome da nova lista">
                    <input id="criar_lista_file" type="file" class="form-control">
                </div>
                <div class="myflex">
                    <button class="btn btn-secondary">Criar</button>
                    <button class="btn btn-primary">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Criar Lista End -->
        <!-- Ver Lista -->
        <div id="ver_lista" class="mytable myflex" style="display: none;">
            <div class="myflex">
                <span></span>
                <button class="btn btn-success">
                    <span>Voltar</span>
                </button>
            </div>
            <div class="input-group">
                <span class="input-group-text">
                    <img src="assets/img/magnifying-glass.svg" />
                </span>
                <input id="filter" type="text" class="form-control" placeholder="Pesquisar na lista">
            </div>
            <table class="table table-hover">
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- Ver Lista End -->
        <!-- Editar Lista -->
        <div id="editar_lista" class="mytable myflex" style="display: none;">
            <div class="myflex">
                <span></span>
                <button class="btn btn-success">
                    <span>Voltar</span>
                </button>
            </div>
            <div id="editar_lista_enviar" class="myflex">
                <label class="form-label">Nome</label>
                <input id="NOME" type="text" class="form-control">
                <label class="form-label">CPF/CNPJ</label>
                <input id="CPF_CNPJ" type="text" class="form-control">
                <label class="form-label">Lista</label>
                <input id="NOME_LISTA" type="text" class="form-control">
                <label class="form-label">Dados Adicionais</label>
                <input id="DADOS_ADICIONAIS" type="text" class="form-control">
                <div class="myflex">
                    <button class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
        <!-- Editar Lista End -->
        <!-- Excluir Lista -->
        <div id="excluir_lista" class="myflex" style="display: none;">
            <div class="myflex">
                <p>Desativar a lista <span></span>?</p>
                <div class="myflex">
                    <button class="btn btn-secondary">Desativar</button>
                    <button class="btn btn-primary">Cancelar</button>
                </div>
            </div>
        </div>
        <!-- Excluir Lista End -->
    </div>
    <!-- Main End -->


    <!-- Footer -->
    <footer id="footer" class="myflex">
        <p>Banco PAN S.A. (“PAN”), instituição financeira, inscrita sob o CNPJ nº 59.285.411/0001-13, com sede na
            Avenida Paulista, nº 1.374, 16º andar, Bela Vista, São Paulo – SP.</p>
    </footer>
    <!-- Footer End -->


    <!-- JavaScript -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sasjs.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/filter.js"></script>
    <!-- JavaScript End -->
</body>

</html>
